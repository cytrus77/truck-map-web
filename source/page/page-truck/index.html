<template>
    <form method="POST" action="truck">
        <img src="source/image/delivery.png">
        <h2>Truck Profile</h2>
        <div>
            <label>Size</label>
            <select name="size" required>
                <option value="1">Mini</option>
                <option value="2">Small</option>
                <option value="3">Medium</option>
                <option value="4">Large</option>
            </select>
        </div>
        <div>
            <input type="number" name="width" required>
            <label>Width (meter)</label>
        </div>
        <div>
            <input type="number" name="height" required>
            <label>Height (meter)</label>
        </div>
        <div>
            <input type="number" name="weight" required>
            <label>Weight (ton)</label>
        </div>
        <div>
            <input type="number" name="load" required>
            <label>Payload (ton)</label>
        </div>
        <div>
            <input type="number" name="axlesNum" required step="1" min="2">
            <label>Axle count</label>
        </div>
        <div>
            <label>Province</label>
            <select name="province" required data-array="province">
                <option>${view.name}</option>
            </select>
        </div>
        <div>
            <input type="text" name="numbe" required pattern="[0-9A-Z]{5,6}">
            <label>License number</label>
        </div>
        <button type="submit">Register</button>
    </form>
</template>
